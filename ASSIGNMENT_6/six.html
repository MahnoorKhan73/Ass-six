<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT 6 JOB APPLICATION</title>
    <link rel="stylesheet" href="six.css" />
  </head>

  <body>
    <div class="container">
      <div class="job_container">
        <h1>Job Application <small>( Web )</small></h1>
        <form action="">
          <div class="form_cotainer">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                placeholder="enter your first name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                placeholder="enter your last name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="enter your email" />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="job_role" id="job_role">
                <option value="">select job role</option>
                <option value="frontend">frontend</option>
                <option value="backend">backend</option>
                <option value="full stack">full stack</option>
                <option value="ui_ux">ui_ux</option>
              </select>
            </div>
            <div class="textarea_control" >
              <label for="address">Address</label>
              <textarea name="address" id="address" cols="35" rows="10">
Enter Address</textarea
              >
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Enter City" />
            </div>
            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input type="number" id="pincode" placeholder="Enter Pin Code" />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input value="2023-10-29" type="date" id="date" placeholder="Enter Date" />
            </div>
            <div class="form_control">
                <label for="upload">Upload your CV </label>
                <input value="2023-10-29" type="file" id="upload" />
              </div>
          </div>
          <div class="btn_container">
            <button>Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
